service: tayron-recurso-imagem

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  region: sa-east-1
  memorySize: 256
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:GetObject
        - s3:PutObject
      Resource:
        - "arn:aws:s3:::*" # - "arn:aws:s3:::bucketname/uploadfoldername/*"

functions:
  optimize:
    handler: optimize.handle
    enviroment:
      bucket: tayronservelessbucketotimizarimagem
    events:
      - s3:
          bucket: tayronservelessbucketotimizarimagem
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploads/
            - suffix: .jpg
      - s3:
          bucket: tayronservelessbucketotimizarimagem
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploads/
            - suffix: .png            

